name: CI
on:
  push:
    branches: [ next ]
  pull_request:
    branches: [ next ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Prepare repository
        run: git fetch --unshallow --tags
        
      - name: npm install
        run: npm install
        
      - name: Build for production
        run: npm run build
          
      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: npm run release
